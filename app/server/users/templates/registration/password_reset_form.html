{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col s12 m8">
                <div class="card">
                    <div class="card-content">
                        <p>{% trans "Forgotten your password? Enter your email address below, and we'll email you the instructions for setting a new one." %}</p>
                    </div>
                </div>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            {% include '_form.html' with form_name='Password reset' %}
        </form>

    </div>
{% endblock %}
